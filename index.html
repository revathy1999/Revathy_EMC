<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Udemy</title>
  </head>
  <body>
    <!--NavBar  -->
    <div class="navbar">
      <div class="navbar__s1">
        <img src="images/logo-udemy.svg" alt="udemy-logo">
      </div>

      <div class="navbar__s2">
        <i class="fa-solid fa-magnifying-glass" style="color: #0b0c0e"></i>
        <input type="text" placeholder="Find expert-led courses to boost your career" />
      </div>

      <div class="navbar__s3">
        <p class="navbar__s3__items">Courses</p>
        <p class="navbar__s3__items">My learning</p>
        <i class="fa-solid fa-cart-shopping" style="color: #0d0f12"></i>
        <i class="fa-solid fa-bell" style="color: #0d0f12"></i>
        <i class="fa-solid fa-user" style="color: #0f131a"></i>
      </div>
    </div>

    <!-- categories -->
    <div class="categories">
      <p>Development</p>
      <p>Business</p>
      <p>IT & Software</p>
      <p>Personal Development</p>
      <p>Design</p>
      <p>Marketing</p>
    </div>

    <!-- sale image -->
    <div class="sale-image">
      <img src="images/udemy.jpg" alt="female" />
    </div>
  </body>
</html>
